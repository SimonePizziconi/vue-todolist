<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app" class="container">
        <div>
            <h1>
                TODOLIST
            </h1>
        </div>
        <div>
            <input v-model="newText" type="text" placeholder="Inserisci Task">
            <button @click="addItem">Inserisci</button>
        </div>
        <ul>
            <li v-for="(item, index) in todo" :key="index">
                <span :class="{bar: item.done}">{{item.text}}</span>
                <i @click="removeItem(index)" class="fa-solid fa-xmark"></i>
            </li>
        </ul>

    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
